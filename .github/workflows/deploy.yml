name: Deploy to SiteGround

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set in repo Secrets (Actions) if your API is on another origin
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_EVENTS_API: ${{ secrets.VITE_EVENTS_API }}
        run: npm run build

      - name: Create contact config
        env:
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
        run: node scripts/create-contact-config.js

      - name: Deploy to SiteGround via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: wimessa.ca/public_html/
          dangerous-clean-slate: true
